<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-color: #f5a8a8;
        }
        .calculator {
            width: 90%;
            max-width: 400px;
            background: #44b9f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.9);
            text-align: center;
        }
        input {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
        }
        button {
            width: 100%;
            height: 50px;
            font-size: 1.4em;
            border: none;
            cursor: pointer;
            background: #f5eff3;
        }
        button:hover {
            background: #a29494;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>CALCULATOR</h2>
        <input type="text" id="res" readonly>
        <table>
            <tr>
                <td colspan="3"><button onclick="ac()">AC</button></td>
                <td><button onclick="show('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="show('1')">1</button></td>
                <td><button onclick="show('2')">2</button></td>
                <td><button onclick="show('3')">3</button></td>
                <td><button onclick="show('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="show('4')">4</button></td>
                <td><button onclick="show('5')">5</button></td>
                <td><button onclick="show('6')">6</button></td>
                <td><button onclick="show('*')">*</button></td>
            </tr>
            <tr>
                <td><button onclick="show('7')">7</button></td>
                <td><button onclick="show('8')">8</button></td>
                <td><button onclick="show('9')">9</button></td>
                <td><button onclick="show('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="show('0')">0</button></td>
                <td><button onclick="show('%')">%</button></td>
                <td colspan="2"><button onclick="calc()">=</button></td>
            </tr>
        </table>
    </div>
    <script>
        function show(value) {
            document.getElementById('res').value += value;
        }
        function ac() {
            document.getElementById('res').value = '';
        }
        function calc() {
            try {
                document.getElementById('res').value = eval(document.getElementById('res').value);
            } catch (e) {
                alert('Invalid Expression');
            }
        }
    </script>
</body>
</html>
